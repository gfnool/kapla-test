<!DOCTYPE html>

<body>
  <p><a href="index.html">Back to test list</a></p>
  <p>Bodyclick is a global custom event that trigger on document click</p>
  <p>Cat and Dog are both listen to it</p>
  <p>Attach a <em>data-component="cat dog"</em> and Remove to see in the console (clicking the body) that one of the method is still running</p>
  <p>
    <button data-component="add" data-name="cat dog"></button>
    <button data-component="remove" data-name="cat dog"></button>
  </p>
  <script src="app.js"></script>
</body>
</html>
